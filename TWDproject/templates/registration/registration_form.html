{% extends "base.html" %}
{% load i18n %}

{% block body_block %}
<h1>Register Here</h1>

<form method="post" action="." class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  <!-- {{ form.as_p }} -->
  {% buttons %}
  <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Submit
  </button>
  {% endbuttons %} 
</form>
{% endblock body_block%}
