<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rango Page Adding</title>
</head>
<body>
    <h1>Add a Page</h1>
    <form id="add_page", method="POST" action="/rango/{{ category_name_slug }}/add_page/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}<br>
        {% endfor %}

        <input type="submit", name="submit", value="Create Page" />
    </form> 
    <br />
    <a href="/rango/category/{{ category_name_slug }}">Back to Category</a>
</body>
</html>
