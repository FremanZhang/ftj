{% if cats %}
    <ul class="nav nav-sidebar">
        {% for c in cats %}
            {% comment %} <li><a href="{% url 'category' c.slug %}">{{ c.name }}</a></li> {% endcomment %}
            <li>{{ c.name }}</li>
        {% endfor %}
{% else %}
        <li><strong>There are no category present.</strong></li>
    </ul>
{% endif %}
