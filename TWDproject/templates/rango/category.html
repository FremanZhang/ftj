<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rango Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% if category %}
    <h1>{{ category_name }}</h1>
        {% if pages %}
            {% for page in pages %}
            <ul>
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            </ul>
            {% endfor %}
        {% else %}
            <strong>No page in {{ category_name }} category currently!</strong>
        {% endif %}
    {% else %}
            <strong>The specified category {{ category_name }} doesn't exist!</strong>
    {% endif %}
    <a href="/rango/">Back Home</a>
</body>
</html>
